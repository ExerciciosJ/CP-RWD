<!DOCTYPE html>

<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/scrip.js" defer></script>
        <link rel="stylesheet" href="./css/contato.css">
        <title>Contato</title>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h2>Prencher formulário</h2>
            </div>
            <form class="form" action="/pagina-processa-dados-do-form" method="post">
                <div class="control-username">
                    <label for="username">Nome e sobrenome:</label>
                    <input type="text" id="username" />
                </div>
                <div class="control-email">
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" />
                </div>
                <div class="control-genero">
                    <label for="genero">Gênero:</label>
                    <select> 
                        <option value="Feminino">Feminino</option> 
                        <option value="Masculino">Masculino</option>
                        <option value="binario">Não binário</option>
                        <option value="Prefiro-nao-dizer">Prefiro não dizer</option>
                    </select>
                </div>
                <div class="control-nascimento">
                    <label for="sobrenome">Data de nascimento:</label>
                    <input type="text" id="sobrenome" />
                </div>
                <div class="control-msg">
                    <label for="msg">Qual a sua motivação para a viagem?</label>
                    <textarea id="msg"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Enviar sua mensagem</button>
                </div>
            </form>
        </div>
    </body>
</html>
