<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/contato.css">
    <script src="./js/scrip.js" defer></script>
    
</head>
<body>
    <div class="container">

        <header class="cabecalho">
            <img class="logo" src="./img/logo-spacetours.png" alt="">
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Pacotes</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </header>

        <div class="formulario">
            <div class="header">
                <h2>Prencher Formulário</h2>
            </div>
            <form class="form" id="form" action="t2.html" method="get">

                <div class="form-control">

                    <label>Nome</label>
                    <input type="text" id="nome" required>

                </div>

                <div class="form-control">

                    <label>Sobrenome</label>
                    <input type="text" id="sobrenome" required>

                </div>

                <div class="form-control">

                    <label for="genero">Gênero:</label>
                    <select> 
                        <option value="Feminino">Feminino</option> 
                        <option value="Masculino">Masculino</option>
                        <option value="binario">Não binário</option>
                        <option value="Prefiro-nao-dizer">Prefiro não dizer</option>
                    </select>

                </div>

                <div class="form-control">

                    <label>Email: </label>
                    <input type="email" id="email" required>

                </div>

                <div class="form-control">

                    <label>Data de nascimento: </label>
                    <input type="text" id="nascimento" required>

                </div>

                <div class="form-control">

                    <label>Qual a sua motivação para a viagem?</label>
                    <input type="text" id="motivação da viagem" required>

                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>

            </form>
        </div>

        <footer class="rodape">
            <p>2021.Design Responsivo.</p>
            <small class="creditos">Criado por</small>
            <a href="#">Alexandre Carlos</a>
        </footer>

    </div>
    
</body>
</html>
